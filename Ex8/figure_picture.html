  <body>
    <h1 style="color: darkcyan; padding-top: 60px;">Picture Elements</h1>

    <figure>
      <picture>
          <!-- Source for small screens -->
          <source media="(max-width: 768px)" srcset="/images/small_image.jpg">
          <!-- Source for medium screens -->
          <source media="(min-width: 769px) and (max-width: 1024px)" srcset="/images/medium_image.jpg">
          <!-- Source for large screens -->
          <source media="(min-width: 1025px)" srcset="/images/large_image.jpg">
          <img src="large_image.jpg" alt="Image">
      </picture>
      <!-- Caption for the image -->
      <figcaption>Very tenderness images.</figcaption>
